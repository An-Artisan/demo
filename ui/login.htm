<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="header">
    欢迎使用后台系统
</div>

<div class="login-container">
    <h2>用户登录</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="请输入用户名" required>
        <input type="password" name="password" placeholder="请输入密码" required>
        <button type="submit">登录</button>
        <p class="error-message" id="errorMsg"></p>
    </form>
</div>

<div class="footer">
    &copy; <?= date('Y') ?> Artisan
</div>

<script>
    document.getElementById("loginForm").onsubmit = function (e) {
        e.preventDefault();
        let formData = new FormData(this);
        fetch("/api/login", {
            method: "POST",
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert(data.message);
                    window.location.href = "/dashboard";
                } else {
                    document.getElementById("errorMsg").innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById("errorMsg").innerText = "登录失败，请稍后再试！";
            });
    };
</script>

</body>
</html>
